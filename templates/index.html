<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo CRUD</title>
  <script src="/static/script.js" defer></script>
</head>
<body>
  <h1>ToDo List</h1>

  <h2>Add Task</h2>
  <form id="addForm" onsubmit="event.preventDefault(); addTask();">
    <input type="text" id="taskTitle" placeholder="Title" required>
    <input type="text" id="taskDesc" placeholder="Description">
    <input type="number" id="taskPriority" placeholder="Priority (1â€“5)" min="1" max="5" value="3">
    <input type="date" id="taskDeadline" placeholder="Deadline">
    <button type="submit">Add</button>
  </form>

  <h2>Task List</h2>
  <ul id="taskList"></ul>
</body>
</html>
