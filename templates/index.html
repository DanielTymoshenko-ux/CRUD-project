<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo CRUD</title>
</head>
<body>
  <h1>ToDo List</h1>

  <h2>ADD TASK</h2>
  <form id="addForm" method="POST" action="/add">
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="description" placeholder="description">
    <select name="category_id">
      <option value="">NO CATEGORY</option>
      {% for c in categories %}
      <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>
    <button type="submit">ADD</button>
  </form>

  <h2>ADD CATEGORY</h2>
  <form method="POST" action="/add_category">
    <input type="text" name="name" placeholder="category title" required>
    <button type="submit">ADD</button>
  </form>

  <h2>TASK LIST</h2>
  <ul>
    {% for t in tasks %}
    <li>
      {{ t.title }} â€” {{ t.description }} [{{ 'done' if t.done else 'pending' }}]
      <a href="/delete/{{ t.id }}">DELETE</a>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
